<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      size="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/CSS/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="main">
      <div class="circles">
        <img class="c1" src="/images/bg-pattern-top.svg" alt="" />
        <img class="c2" src="/images/bg-pattern-bottom.svg" alt="" />
      </div>
      <div class="card">
        <div class="card-header"></div>

        <div class="card-body">
          <div class="img-holder">
            <img src="images/image-victor.jpg" alt="Profile Image" />
          </div>
          <h2 class="name-age">
            Victor Crest
            <span class="age">26</span>
          </h2>
          <h3 class="place">London</h3>
        </div>

        <div class="card-footer">
          <div class="items">
            <h3 class="value">80K</h3>
            <h4 class="meta">Followers</h4>
          </div>
          <div class="items">
            <h3 class="value">803K</h3>
            <h4 class="meta">Likes</h4>
          </div>
          <div class="items">
            <h3 class="value">1.4K</h3>
            <h4 class="meta">Photos</h4>
          </div>
        </div>
      </div>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ivan L. Medina</a>.
      </footer>
    </section>
  </body>
</html>
